<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="user-info">
    <form class="form" action="/" method="GET" onsubmit="return validation()">
      <input id="name" class="form__input" type="text" placeholder="ФИО полностью" required>
      <input id="email" class="form__input" type="email" placeholder="Email" required>
      <input id="phone" class="form__input" type="tel" placeholder="Телефон" required>

      <button class="button" type="submit">Отправить</button>
    </form>
    <div class="error">
      <div class="error__name"></div>
      <div class="error__email"></div>
      <div class="error__phone"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
